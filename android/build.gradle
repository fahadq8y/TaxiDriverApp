buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 33
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        googlePlayServicesVersion = "18.4.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.0")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // ✅ الأولوية لـ Google Maven للحصول على Google Play Services
        google()
        mavenCentral()
        maven { url "https://maven.google.com" }
        maven { url "https://www.jitpack.io" }
        // Required for react-native-background-geolocation
        maven { url("${project(':react-native-background-geolocation').projectDir}/libs") }
        // Required for react-native-background-fetch
        maven { url("${project(':react-native-background-fetch').projectDir}/libs") }
    }
    
    // ✅ Dependency Substitution: استبدال الإصدارات غير الموجودة قبل البحث
    configurations.all {
        resolutionStrategy.dependencySubstitution {
            // استبدال 21.0.1 (غير موجود) بـ 18.x (موجود)
            substitute module('com.google.android.gms:play-services-basement:21.0.1') using module('com.google.android.gms:play-services-basement:18.4.0')
            substitute module('com.google.android.gms:play-services-tasks:21.0.1') using module('com.google.android.gms:play-services-tasks:18.2.0')
            // استبدال 18.4.0 (غير موجود) بـ 21.3.0 (موجود)
            substitute module('com.google.android.gms:play-services-location:18.4.0') using module('com.google.android.gms:play-services-location:21.3.0')
        }
    }
}


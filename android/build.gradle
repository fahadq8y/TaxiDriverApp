buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 33
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        googlePlayServicesVersion = "21.0.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.0")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // ✅ الأولوية لـ Google Maven للحصول على Google Play Services
        google()
        mavenCentral()
        maven { url "https://maven.google.com" }
        maven { url "https://www.jitpack.io" }
        // Required for react-native-background-geolocation
        maven { url("${project(':react-native-background-geolocation').projectDir}/libs") }
        // Required for react-native-background-fetch
        maven { url("${project(':react-native-background-fetch').projectDir}/libs") }
    }
    
    configurations.all {
        resolutionStrategy {
            // فرض استخدام إصدارات محددة لتجنب التضارب
            force 'com.google.android.gms:play-services-location:21.0.1'
            force 'com.google.android.gms:play-services-maps:18.1.0'
            force 'com.google.android.gms:play-services-base:18.2.0'
            
            // منع استخدام إصدارات قديمة
            eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'com.google.android.gms') {
                    if (details.requested.version && details.requested.version < '18.0.0') {
                        details.useVersion '21.0.1'
                    }
                }
            }
        }
    }
}

